<!DOCTYPE html>
<html>

<head>
  <title>Pizza Legends</title>
  <link href="/website-styles.css" type="text/css" rel="stylesheet">
  <link href="/styles/global.css" type="text/css" rel="stylesheet">
  <link href="/styles/TextMessage.css" type="text/css" rel="stylesheet">
  <link href="/styles/SceneTransition.css" type="text/css" rel="stylesheet">
  <link href="/styles/Status.css" type="text/css" rel="stylesheet">
  <link href="/styles/RoomChat.css" type="text/css" rel="stylesheet">
  <link href="/styles/OneToOneChat.css" type="text/css" rel="stylesheet">

</head>

<body>
  <div class="chat-container">
    <div id="oneToOneChat" class="chatbox">
      <div class="chatbox-header">
        One-to-One Chat
        <button class="toggle-button" onclick="toggleChat('oneToOneChat')">Close</button>
      </div>
      <div class="chatbox-content show">
        <!-- One-to-One Chat content -->
      </div>
    </div>
    <div id="roomChat" class="chatbox">
      <div class="chatbox-header">
        Room Chat
        <button class="toggle-button" onclick="toggleChat('roomChat')">Close</button>
      </div>
      <div class="chatbox-content show">
        <!-- Room Chat content -->
      </div>
    </div>
  </div>

  <div class="right-display">
    <div class="game-container">
      <div id="character-name-container">
        <input type="text" placeholder="Name" id="name">
        <button class="clock-in-btn" onclick="onClockIn()">Clock in</button>
      </div>
      <div class="character-selection-prompt">
        Choose your Avatar
      </div>
      <canvas class="game-canvas" width="352" height="198"></canvas>
    </div>
    <div class="characters-status-container">
      <h1>Status</h1>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/utils.js"></script>
  <script src="/DirectionInput.js"></script>
  <script src="/Overworld.js"></script>
  <script src="/GameObject.js"></script>
  <script src="/Person.js"></script>
  <script src="/Sprite.js"></script>
  <script src="/OverworldMap.js"></script>
  <script src="/CharacterSelectionScreen.js"></script>
  <script src="/OverworldEvent.js"></script>
  <script src="/TextMessage.js"></script>
  <script src="/KeyPressListener.js"></script>
  <script src="/RevealingText.js"></script>
  <script src="/SceneTransition.js"></script>
  <script src="/init.js"></script>
  <script src="/Status.js"></script>
  <script src="/RoomChat.js"></script>
  <!-- <script src="/OneToOneChat.js"></script> -->
</body>

</html>
