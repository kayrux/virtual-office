<!DOCTYPE html>
<html>

<head>
  <title>Virtual Office</title>
  <link href="styles/website-styles.css" rel="stylesheet">
  <link href="styles/global.css" rel="stylesheet">
  <link href="styles/TextMessage.css" rel="stylesheet">
  <link href="styles/SceneTransition.css" rel="stylesheet">
  <link href="styles/Status.css" rel="stylesheet">
  <link href="styles/RoomChat.css" rel="stylesheet">
  <link href="styles/OneToOneChat.css" rel="stylesheet">

</head>

<body>
  <div class="chat-container">
    <div id="oneToOneChat" class="chatbox">
      <div class="oneToOne-header">
        One-to-One Chat
      </div>
      <div class="oneToOne-content show">
        <!-- One-to-One Chat content -->
      </div>
      <div class="oneToOne-input">
        <input type="text" id="oneToOneChatMessage" placeholder="Enter your message">
        <button id="sendOneToOneChatButton">Send</button>
      </div>
    </div>
    <div id="roomChat" class="chatbox">
      <div class="chatbox-header">
        Room Chat
      </div>
      <div class="chatbox-content show">
        <!-- Room Chat content -->
      </div>
      <div class="chatbox-input">
        <input type="text" id="roomChatMessage" placeholder="Enter your message">
        <button id="sendRoomChatButton">Send</button>
      </div>
    </div>
  </div>

  <div class="right-display">
    <div class="game-container">
      <div id="character-name-container">
        <input type="text" placeholder="Name" id="name">
        <button class="clock-in-btn" onclick="onClockIn()">Clock in</button>
      </div>
      <div class="character-selection-prompt">
        Choose your Avatar
      </div>
      <canvas class="game-canvas" width="352" height="198"></canvas>
    </div>
    <div class="characters-status-container">
      <h1>Status</h1>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/utils.js"></script>
  <script src="scripts/DirectionInput.js"></script>
  <script src="scripts/Overworld.js"></script>
  <script src="scripts/GameObject.js"></script>
  <script src="scripts/Person.js"></script>
  <script src="scripts/Sprite.js"></script>
  <script src="scripts/OverworldMap.js"></script>
  <script src="scripts/CharacterSelectionScreen.js"></script>
  <script src="scripts/OverworldEvent.js"></script>
  <script src="scripts/TextMessage.js"></script>
  <script src="scripts/KeyPressListener.js"></script>
  <script src="scripts/RevealingText.js"></script>
  <script src="scripts/SceneTransition.js"></script>
  <script src="scripts/init.js"></script>
  <script src="scripts/Status.js"></script>
  <script src="scripts/RoomChat.js"></script>
  <script src="scripts/OneToOneChat.js"></script>
</body>

</html>
